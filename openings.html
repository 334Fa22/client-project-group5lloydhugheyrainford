<!DOCTYPE html>
<html lang="en">
<head>
  <title>Class Openings at a Glance</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>


<body>
<header>
  <div class="logo"><h1>Catpaws</h1>
  </div>
  <nav>
    <ul>
      <li><a href ="index.html"> Home </a></li>
      <li><a href ="#"> Login </a></li>
      <li><a href ="#"> Help </a></li>
    </ul>
  </nav>

</header>
<main class="openings">
  <h2>Northwest Class Openings</h2>
  <div id="form">
    <form class="form-dropdown">
      <p class="required">*Required</p>
      <fieldset>
        <label for="terms">*Select term:</label>
        <select id="terms" name="terms" required="">
          <option value="">Select term</option>
          <option value="Fall">Fall</option>
          <option value="Spring">Spring</option>
        </select>
          <div>
        <label for="departments">*Select department:</label>
        <select id="departments" name="departments" required="">
          <option value="">Select department</option>
          <option value="All">All</option>
          <option value="Accounting">Accounting</option>
          <option value="Agriculture">Agriculture</option>
          <option value="Art">Art</option>
          <option value="BiologicalSciences">Biological Sciences</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Communication">Communication</option>
          <option value="ComputerSci/InfoSystems">Computer Sci/Info Systems</option>
          <option value="Criminology">Criminology</option>
          <option value="Economics">Economics</option>
          <option value="Education:Curriculum/Instr">Education: Curriculum/Instr</option>
          <option value="Education:Genl/Leadership">Education: Genl/Leadership</option>
          <option value="EmergencyandDisasterMgmt">Emergency and Disaster Mgmt</option>
          <option value="English">English</option>
          <option value="Finance">Finance</option>
          <option value="FoodsandNutrition">Foods and Nutrition</option>
          <option value="Geography">Geography</option>
          <option value="Geology">Geology</option>
          <option value="Health&PhysicalEducation">Health & Physical Education</option>
          <option value="History">History</option>
          <option value="Humanities">Humanities</option>
          <option value="Inter-College">Inter-College</option>
          <option value="InternationalStudy">International Study</option>
          <option value="Languages">Languages</option>
          <option value="Management">Management</option>
          <option value="Marketing">Marketing</option>
          <option value="MassMedia">Mass Media</option>
          <option value="MathematicsandStatistics">Mathematics and Statistics</option>
          <option value="MilitaryScience">Military Science</option>
          <option value="Music">Music</option>
          <option value="NanoscaleScience">Nanoscale Science</option>
          <option value="Nursing">Nursing</option>
          <option value="Philosophy">Philosophy</option>
          <option value="PhysicalScience">Physical Science</option>
          <option value="Physics">Physics</option>
          <option value="PoliticalScience">Political Science</option>
          <option value="Psychology">Psychology</option>
          <option value="Recreation">Recreation</option>
          <option value="SchoolCounseling">School Counseling</option>
          <option value="ScienceEducation">Science Education</option>
          <option value="Sociology">Sociology</option>
          <option value="Theatre">Theatre</option>
        </select>
      </div>
      </fieldset>
          <div>
            <fieldset>

              <label for="level">Select level:</label>
              <select id="level" name="level">
                <option value="All">All</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Graduate">Graduate</option>
                <option value="Specialist">Specialist</option>
              </select>
                <div>
                  <label for="partofterm">Select Part of Term:</label>
                  <select id="partofterm" name="part of term">
                    <option value="All">All</option>
                    <option value="1&amp;2 Block">1&amp;2 Block</option>
                    <option value="2&amp;3 Block">2&amp;3 Block</option>
                    <option value="7-WeekBlock1">7-Week Block 1</option>
                    <option value="7-WeekBlock2">7-Week Block 2</option>
                    <option value="FullTerm">Full Term</option>
                    <option value="Intersession">Intersession</option>
                    <option value="Off-Schedule">Off-Schedule</option>
                    <option value="OnlineProfessionalBlock1">Online Professional Block 1</option>
                    <option value="OnlineProfessionalBlock2">Online Professional Block 2</option>
                    <option value="SecondBlock">Second Block</option>
                    <option value="ThirdBlock">Third Block</option>
                  </select>
                    <div>
                      <label for="CourseType">Select Course Type:</label>
                      <select id="coursetype" name="course type">
                        <option value="All">All</option>
                        <option value="BlendedCourse">Blended Course</option>
                        <option value="HSDualCredit">HS Dual Credit</option>
                        <option value="HSDualCredit-WebCourse">HS Dual Credit- Web Course</option>
                        <option value="IRDigitalLiteracy">IR Digital Literacy</option>
                        <option value="IRUniversitySeminar">IR University Seminar</option>
                        <option value="NWCore">NW Core</option>
                        <option value="NorthwestKCWebCourse">Northwest KC Web Course</option>
                        <option value="NorthwestKc">Northwest KC</option>
                        <option value="OnlineProfessional-Block1">Online Professional-Block 1</option>
                        <option value="OnlineProfessional-Block2">Online Professional-Block 2</option>
                        <option value="ProfDev">Prof Dev</option>
                        <option value="StudyAbroad/Exchange">Study Abroad/Exchange</option>
                        <option value="WebCourse">Web Course</option>
                      </select>
                      <div class="search">
                        <a class="active">Instructors:</a>
                        <input type="text" placeholder="Search Instructor">
                      </div>
                    </div>
                  </div>

          </fieldset>
          <p>Search by NW Core only- Other critera ignored.
          <fieldset>
            <label for="NorthwestCoreCategory">Select NW Core Category:</label>
            <select id="northwestcorecategory" name="core category">
              <option value="All">All</option>
              <option value="IRDigitalLiteracy">IR Digital Literacy</option>
              <option value="IRUniversitySeminar">IR University Seminar</option>
              <option value="NWCoreCivics">NW Core Civics</option>
              <option value="NWCoreFineArts">NW Core Fine Arts</option>
              <option value="NWCoreHumanities">NW Core Humanities</option>
              <option value="NWCoreLifeSciences">NW Core Life Sciences</option>
              <option value="NWCoreLiterature">NW Core Literature</option>
              <option value="NWCoreMathemaaticalSciences">NW Core Mathematical Sciences</option>
              <option value="NWCoreOralCommunication">NW Core Oral Communication</option>
              <option value="NWCorePhysicalSciences">NW Core Physical Sciences</option>
              <option value="NWCoreSocial/BehavioralSci">NW Core Social/Behavioral Sci</option>
              <option value="NWCoreWrittenCommunication">NW Core Written Communication</option>
            </select>
          </fieldset>

            <p>Search by Course Number only- Other criteria ignored.</p>
            <fieldset>
              <label for="CourseNumber">Course Number(5 digits):</label>
						<input type="text" name="course Number" id="coursenumber">
          </fieldset>
          <input type="submit" id="submit" value="Submit" class="btn">
        </form>
